<section class="row">
    <div class="col-sm-12">
        <form class="account-nav__form" action="{{ url_for('create_account') }}" method="POST">
            <div class="account-nav__form__group">
                <label class="account-nav__form__group__label" for="username">Username</label>
                <input required class="account-nav__form__group__input" type="text" name="username">
            </div>
            <div class="account-nav__form__group">
                <label class="account-nav__form__group__label" for="password">Password</label>
                <input required class="account-nav__form__group__input" type="password" name="password">
            </div>
            <div class="account-nav__form__group">
                <label class="account-nav__form__group__label" for="repeat-password">Repeat Password</label>
                <input required class="account-nav__form__group__input" type="password" name="repeat_password">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="account-nav__form__group__error">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="account-nav__form__group--submit">
                <input class="btn btn__primary" type="submit" value="Register">
            </div>
        </form>
    </div>
    <div class="col-sm-12">
        <div class="account-nav__bottom-button">
            <p class="account-nav__bottom-button__text">Already have an account? <a aria-label="Sign In" class="btn btn__primary"
                    href="{{ url_for('sign_in') }}">Sign In Here</a></p>
        </div>
    </div>
</section>
